<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pages/page_restaurant.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <img src="../images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Asiette de poisson et légumes">
        <!-- menu -->
        <section class="menu">
            <header>
                <h2>Le délice des sens</h2>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <!-- starters -->
                <div class="course course_delay_1">
                    <h3>ENTRÉES</h3>
                    <div class="dish dish_delay_1">
                        <label for="thon">
                            <span class="dish_title">Tartare de thon</span>
                            <span class="dish_description">Assaisonné au yuzu</span>
                        </label>
                        <div class="dish_price">25€</div>
                        <input type="checkbox" name="thon" id="thon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>


                    <div class="dish dish_delay_2">
                        <label for="homard">
                            <span class="dish_title">Bouchée de homard croustillant </span>
                            <span class="dish_description">Et sa farandole de petits légumes</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="homard" id="homard">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_3">
                        <label for="veloute">
                            <span class="dish_title">Velouté de cèpes </span>
                            <span class="dish_description">Aux truffes</span>
                        </label>
                        <div class="dish_price">20€</div>
                        <input type="checkbox" name="veloute" id="veloute">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- main courses -->
                <div class="course course_delay_2">
                    <h3>PLATS</h3>
                    <div class="dish dish_delay_4">
                        <label for="poulet">
                            <span class="dish_title">Poulet rôti aux herbes de Provence</span>
                            <span class="dish_description">Et sa crème de truffe</span>
                        </label>
                        <div class="dish_price">40€</div>
                        <input type="checkbox" name="poulet" id="poulet">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>


                    <div class="dish dish_delay_5">
                        <label for="langouste">
                            <span class="dish_title">Langouste rôtie </span>
                            <span class="dish_description">Et ses légumes de saison</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="langouste" id="langouste">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_6">
                        <label for="boeuf">
                            <span class="dish_title">Côte de bœuf Angus</span>
                            <span class="dish_description">Et sa purée de panais</span>
                        </label>
                        <div class="dish_price">44€</div>
                        <input type="checkbox" name="boeuf" id="boeuf">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>


                <!-- desserts -->
                <div class="course course_delay_3">
                    <h3>DESSERTS</h3>
                    <div class="dish dish_delay_7">
                        <label for="farandole">
                            <span class="dish_title">Farandole de desserts</span>
                            <span class="dish_description">Du chef</span>
                        </label>
                        <div class="dish_price">18€</div>
                        <input type="checkbox" name="farandole" id="farandole">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>


                    <div class="dish dish_delay_8">
                        <label for="creme_brulee">
                            <span class="dish_title">Crème brûlée</span>
                            <span class="dish_description">Revisitée</span>
                        </label>
                        <div class="dish_price">22€</div>
                        <input type="checkbox" name="creme_brulee" id="creme_brulee">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_9">
                        <label for="tiramisu">
                            <span class="dish_title">Tiramisu </span>
                            <span class="dish_description">À la noisette</span>
                        </label>
                        <div class="dish_price">23€</div>
                        <input type="checkbox" name="tiramisu" id="tiramisu">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
