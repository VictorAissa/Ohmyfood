<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pages/page_restaurant.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <img src="../images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Tartine d'oeufs mollet et épinards">
        <!-- menu -->
        <section class="menu">
            <header>
                <h2>À la française</h2>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <!-- starters -->
                <div class="course course_delay_1">
                    <h3>ENTRÉES</h3>
                    <div class="dish dish_delay_1">
                        <label for="poulpe">
                            <span class="dish_title">Tartare de poulpe acidulé</span>
                            <span class="dish_description">Aux zestes d'orange</span>
                        </label>
                        <div class="dish_price">25€</div>
                        <input type="checkbox" name="poulpe" id="poulpe">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_2">
                        <label for="veloute">
                            <span class="dish_title">Velouté de légumes d'antan</span>
                            <span class="dish_description">Carotte, panais, topinambour</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="veloute" id="veloute">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_3">
                        <label for="soupe">
                            <span class="dish_title">Soupe à l'oignon</span>
                            <span class="dish_description">Revisitée</span>
                        </label>
                        <div class="dish_price">20€</div>
                        <input type="checkbox" name="soupe" id="soupe">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- main courses -->
                <div class="course course_delay_2">
                    <h3>PLATS</h3>
                    <div class="dish dish_delay_4">
                        <label for="saint-jacques">
                            <span class="dish_title">Coquilles Saint-Jacques</span>
                            <span class="dish_description">Accompagnées d'une purée de panais</span>
                        </label>
                        <div class="dish_price">40€</div>
                        <input type="checkbox" name="saint-jacques" id="saint-jacques">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_5">
                        <label for="magret">
                            <span class="dish_title">Magret de canard</span>
                            <span class="dish_description">Et parmentier de pommes de terre</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="magret" id="magret">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_6">
                        <label for="pigeonneau">
                            <span class="dish_title">Pigeonneau d'Ille-et-Vilaine</span>
                            <span class="dish_description">Sur son lit de gnocchis aux légumes</span>
                        </label>
                        <div class="dish_price">44€</div>
                        <input type="checkbox" name="pigeonneau" id="pigeonneau">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- desserts -->
                <div class="course course_delay_3">
                    <h3>DESSERTS</h3>
                    <div class="dish dish_delay_7">
                        <label for="violettes">
                            <span class="dish_title">Pétales de violettes glacés</span>
                            <span class="dish_description">Et purée de noisettes</span>
                        </label>
                        <div class="dish_price">18€</div>
                        <input type="checkbox" name="violettes" id="violettes">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_8">
                        <label for="fondant">
                            <span class="dish_title">Fondant au chocolat</span>
                            <span class="dish_description">Revisité</span>
                        </label>
                        <div class="dish_price">22€</div>
                        <input type="checkbox" name="fondant" id="fondant">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_9">
                        <label for="millefeuille">
                            <span class="dish_title">Millefeuille croustillant</span>
                            <span class="dish_description">Myrtilles et pâte d’amande</span>
                        </label>
                        <div class="dish_price">23€</div>
                        <input type="checkbox" name="millefeuille" id="millefeuille">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
