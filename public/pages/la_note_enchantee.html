<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pages/page_restaurant.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <img src="../images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Asiette de légumes et viande">
        <!-- menu -->
        <section class="menu">
            <header>
                <h2>La note enchantée</h2>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <!-- starters -->
                <div class="course course_delay_1">
                    <h3>ENTRÉES</h3>
                    <div class="dish dish_delay_1">
                        <label for="ravioles">
                            <span class="dish_title">Ravioles de foie gras</span>
                            <span class="dish_description">Accompagnées de leur crème à la truffe</span>
                        </label>
                        <div class="dish_price">25€</div>
                        <input type="checkbox" name="ravioles" id="ravioles">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_2">
                        <label for="caviard">
                            <span class="dish_title">Caviar osciètre</span>
                            <span class="dish_description">Sur blini à la farine de blé noir</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="caviard" id="caviard">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_3">
                        <label for="homard">
                            <span class="dish_title">Homard et espuma de potiron</span>
                            <span class="dish_description">Marinés aux zestes d'orange</span>
                        </label>
                        <div class="dish_price">20€</div>
                        <input type="checkbox" name="homard" id="homard">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_4">
                        <label for="foie_gras">
                            <span class="dish_title">Foie gras de canard cuit entier</span>
                            <span class="dish_description">Confiture de figue et pain toasté</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="foie_gras" id="foie_gras">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- main courses -->
                <div class="course course_delay_2">
                    <h3>PLATS</h3>
                    <div class="dish dish_delay_5">
                        <label for="saint-jacques">
                            <span class="dish_title">Noix de coquilles Saint-Jacques</span>
                            <span class="dish_description">Sur lit de purée de céleri-rave</span>
                        </label>
                        <div class="dish_price">40€</div>
                        <input type="checkbox" name="saint-jacques" id="saint-jacques">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_6">
                        <label for="langoustine">
                            <span class="dish_title">Langoustine poêlée</span>
                            <span class="dish_description">Et purée de patate douce</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="langoustine" id="langoustine">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_7">
                        <label for="boeuf">
                            <span class="dish_title">Mijoté de queue de bœuf</span>
                            <span class="dish_description">Et riz sauvage aux zestes de citron</span>
                        </label>
                        <div class="dish_price">44€</div>
                        <input type="checkbox" name="boeuf" id="boeuf">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- desserts -->
                <div class="course course_delay_3">
                    <h3>DESSERTS</h3>
                    <div class="dish dish_delay_8">
                        <label for="macaron">
                            <span class="dish_title">Macaron noisette et chocolat</span>
                            <span class="dish_description">Glace au caramel brun et sel de Guérande</span>
                        </label>
                        <div class="dish_price">18€</div>
                        <input type="checkbox" name="macaron" id="macaron">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_9">
                        <label for="baba">
                            <span class="dish_title">Baba au rhum revisité</span>
                            <span class="dish_description">Avec son coulis de citron</span>
                        </label>
                        <div class="dish_price">22€</div>
                        <input type="checkbox" name="baba" id="baba">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_10">
                        <label for="tarte">
                            <span class="dish_title">Tarte au citron meringuée </span>
                            <span class="dish_description">Déstructurée</span>
                        </label>
                        <div class="dish_price">23€</div>
                        <input type="checkbox" name="tarte" id="tarte">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
