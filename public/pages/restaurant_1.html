<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/page_1.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <!-- menu -->
        <section>
            <header>
                <img src="N_Y88TWmGwA" alt="Assiette de poisson et roquette">
                <h2>La palette du goût</h2>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <fieldset>
                    <legend>ENTRÉES</legend>
                    <div class="container">
                        <label for="fricassee">
                            <span>Fricassée d'escargots</span><br>
                            <span>Au piment d'Espelette</span>
                            <span>25€</span>
                        </label>
                        <div>
                            <i class="fa-regular fa-circle-check">
                        </div>
                        <input type="checkbox" name="fricasse" id="fricassee">
                    </div>

                    <div class="container">
                        <label for="foie_gras">
                            <span>Foie gras de canard mi-cuit</span>
                            <span>Et ses copeaux de truffe noire</span>
                            <span>35€</span>
                        </label>
                        <div>
                            <i class="fa-regular fa-circle-check">
                        </div>
                        <input type="checkbox" name="foie_gras" id="foie_gras">
                    </div>

                    <div class="container">
                        <label for="oeuf">
                            <span>Œuf au plat </span><br>
                            <span>Assaisonné à la truffe sur lit de...</span>
                            <span>20€</span>
                        </label>
                        <div>
                            <i class="fa-regular fa-circle-check">
                        </div>
                        <input type="checkbox" name="oeuf" id="oeuf">
                    </div>
                </fieldset>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto: contact@homyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
