<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/page_1.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <!-- menu -->
        <section class="menu">
            <header>
                <img src="../images/la_palette_du_gout.png" alt="Assiette de poisson et roquette">
                <div class="menu_banner">
                    <h2>La palette du goût</h2>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </header>
            <form>
                <fieldset>
                    <legend>ENTRÉES</legend>
                    <div class="dish">
                        <label for="fricassee">
                            <span class="dish_title">Fricassée d'escargots</span>
                            <span class="dish_description">Au piment d'Espelette</span>
                            <span class="dish_price">25€</span>
                        </label>
                        <!-- <div>
                            <i class="fa-regular fa-circle-check">
                        </div> -->
                        <input type="checkbox" name="fricasse" id="fricassee">
                    </div>

                    <div class="dish">
                        <label for="foie_gras">
                            <span class="dish_title">Foie gras de canard mi-cuit</span>
                            <span class="dish_description">Et ses copeaux de truffe noire</span>
                            <span class="dish_price">35€</span>
                        </label>
                        <!-- <div>
                            <i class="fa-regular fa-circle-check">
                        </div> -->
                        <input type="checkbox" name="foie_gras" id="foie_gras">
                    </div>

                    <div class="dish">
                        <label for="oeuf">
                            <span class="dish_title">Œuf au plat </span>
                            <span class="dish_description">Assaisonné à la truffe sur lit de...</span>
                            <span class="dish_price">20€</span>
                        </label>
                        <!-- <div>
                            <i class="fa-regular fa-circle-check">
                        </div> -->
                        <input type="checkbox" name="oeuf" id="oeuf">
                    </div>
                </fieldset>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto: contact@homyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
