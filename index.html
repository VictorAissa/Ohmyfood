<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <img src="assets/logos/logo.png" alt="Logo de Ohmyfood">
    </header>

    <main>
        <!-- location -->
        <div>
            <i class="fa-solid fa-location-dot fa-lg"></i>
            <p>Paris, Belleville</p>
        </div>
        <!-- cta -->
        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <!-- functionning -->
        <section>
            <h2>Fonctionnement</h2>
            <button>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>Choisissez un restaurant</span>
            </button>
            <button>
                <i class="fa-solid fa-list-ul"></i>
                <span>Composez votre menu</span>
            </button>
            <button>
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
            </button>
        </section>
        <!-- restaurants -->
        <section>
            <header>
                <h2>Restaurants</h2>
            </header>
            <a href="#">
                <figure>
                    <img src="assets/images/N_Y88TWmGwA.png" alt="Asiette de poisson et roquette">
                    <div>Nouveau</div>
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        <i class="fa-regular fa-heart"></i>
                    </figcaption>
            </a>
            </figure>
        </section>

        <footer>
            <nav>
                <h3>ohmyfood</h3>
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="mailto: contact@homyfood.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
