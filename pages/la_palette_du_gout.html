<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pages/page_restaurant.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a0d6f3704.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <img src="../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette de poisson et roquette">
        <!-- menu -->
        <section class="menu">
            <header>
                <h2>La palette du goût</h2>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <!-- starters -->
                <div class="course course_delay_1">
                    <h3>ENTRÉES</h3>
                    <div class="dish dish_delay_1">
                        <label for="fricassee">
                            <span class="dish_title">Fricassée d'escargots</span>
                            <span class="dish_description">Au piment d'Espelette</span>
                        </label>
                        <div class="dish_price">25€</div>
                        <input type="checkbox" name="fricasse" id="fricassee">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_2">
                        <label for="foie_gras">
                            <span class="dish_title">Foie gras de canard mi-cuit</span>
                            <span class="dish_description">Et ses copeaux de truffe noire</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="foie_gras" id="foie_gras">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_3">
                        <label for="oeuf">
                            <span class="dish_title">Œuf au plat</span>
                            <span class="dish_description">Assaisonné à la truffe sur lit de caviar</span>
                        </label>
                        <div class="dish_price">20€</div>
                        <input type="checkbox" name="oeuf" id="oeuf">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- main courses -->
                <div class="course course_delay_2">
                    <h3>PLATS</h3>
                    <div class="dish dish_delay_4">
                        <label for="filet">
                            <span class="dish_title">Filet de bœuf aux herbes</span>
                            <span class="dish_description">Accompagné de sa ribambelle de légumes</span>
                        </label>
                        <div class="dish_price">40€</div>
                        <input type="checkbox" name="filet" id="filet">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_5">
                        <label for="parmentier">
                            <span class="dish_title">Parmentier de queue de bœuf</span>
                            <span class="dish_description">À la truffe noire sur sa purée de panais</span>
                        </label>
                        <div class="dish_price">35€</div>
                        <input type="checkbox" name="parmentier" id="parmentier">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_6">
                        <label for="turbot">
                            <span class="dish_title">Filet de turbot</span>
                            <span class="dish_description">Aux agrumes</span>
                        </label>
                        <div class="dish_price">44€</div>
                        <input type="checkbox" name="turbot" id="turbot">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <!-- desserts -->
                <div class="course course_delay_3">
                    <h3>DESSERTS</h3>
                    <div class="dish dish_delay_7">
                        <label for="paris-brest">
                            <span class="dish_title">Paris-Brest</span>
                            <span class="dish_description">Revisité</span>
                        </label>
                        <div class="dish_price">18€</div>
                        <input type="checkbox" name=paris-brest" id="paris-brest">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_8">
                        <label for="macaron">
                            <span class="dish_title">Macaron au chocolat d'exception</span>
                            <span class="dish_description">Et glace à la vanille de Madagascar</span>
                        </label>
                        <div class="dish_price">22€</div>
                        <input type="checkbox" name="macaron" id="macaron">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                    <div class="dish dish_delay_9">
                        <label for="mousse">
                            <span class="dish_title">Mousse au chocolat</span>
                            <span class="dish_description">Au piment d'Espelette et à la truffe noire</span>
                        </label>
                        <div class="dish_price">23€</div>
                        <input type="checkbox" name="mousse" id="mousse">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <button>Commander</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
